<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper's Launch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="../../styles/app.css">
</head>

<body>
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4">Cooper's Launch</h1>
            <i class="material-symbols-outlined fs-6">location_on</i>
            <span id="location" class="card-title"></span>
            <div>
                <span id="last-updated" class="card-title"></span>
                <span>&nbsp;</span>
                <a class="material-symbols-outlined" href="live" id="live-link">videocam</a>
            </div>
        </div>
    </div>


    <div class="row" id="weather-data">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading weather data...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../scripts/time.js"></script>
<script src="../../scripts/weather.js"></script>
<script src="../../scripts/app.js"></script>
</body>
</html>
